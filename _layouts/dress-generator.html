---
layout: base
---

<div id="page" class="site style-{{ site.layout_style }} palette-{{ site.palette }}">
  {% include header.html %}
  <div id="content" class="site-content">
    <div class="inner">
      <main id="main" class="site-main">
        
        <header class="post-header">
            <h1 class="post-title underline">{{ page.title }}</h1>
        </header><!-- .post-header -->
        
        <p>Refresh the page to load a new Victorian description or click one of the following buttons.</p>  

        <div>
          <input type="submit" value="Victorian" name="generate" id="generate" class="button">          
          <input type="submit" value="Western" name="generateWestern" id="generateWestern" class="button">          
        </div>

        <hr>

        <div>
          <table>
            <tr>
              <td>Simple</td>
              <td id="simple"></td>
            </tr>
            <tr>
              <td>Detailed</td>
              <td id="detail"></td>
            </tr>
            <tr>
              <td>Accessory</td>
              <td id="accessory"></td>
            </tr>                         
          </table>
        </div>

      </main><!-- .site-main -->
      
      {% include footer.html %}
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
      <script src="./js/dress-generator.js"></script>

    </div><!-- .inner -->
  </div><!-- .site-content -->
</div><!-- .site -->
