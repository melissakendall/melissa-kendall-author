---
layout: base
---

<div id="page" class="site style-{{ site.layout_style }} palette-{{ site.palette }}">
  {% include header.html %}
  <div id="content" class="site-content">
    <div class="inner">
      <main id="main" class="site-main">
        
        <header class="post-header">
            <h1 class="post-title underline">{{ page.title }}</h1>
        </header><!-- .post-header -->
        
        <p>Refresh the page to load a new dress description.</p>
        
        <div>
          <table>
            <tr>
              <td>Simple</td>
              <td id="dress-simple"></td>
            </tr>
            <tr>
              <td>Detailed</td>
              <td id="dress-detail"></td>
            </tr>
            <tr>
              <td>Hat</td>
              <td id="hat-simple"></td>
            </tr>                        
          </table>
        </div>

      </main><!-- .site-main -->
      
      {% include footer.html %}
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>

      <script>
        $(function() {
          //lavender, gauze
          var colors = _.sample(['cream','emerald','mauve','scarlet','sapphire','ruby','ivory','cream','scarlet','rich gold','forest green','amber','rose','light green','apricot','dove grey','violet','lilac','maroon','bronze','burgundy','cerulean blue','chestnut','champagne','copper','ebony','vermillion','fawn','fuchsia','jade','lavender','silver','white','pink','mauve','blue','red','orange','yellow','black','mint','beige','purple'],4);
          var fabrics = _.sample(['muslin','gauze','cotton','silk', 'satin','brocade', 'wool', 'wool','velvet','fur','twill','cotton', 'twill', 'cambric', 'satin', 'muslin', 'linen', 'chiffon'],4);
          var dressType = _.sample(['evening gown', 'day dress', 'walking dress', 'dress', 'gown', 'night gown']);
          var adjective = _.sample(['soft', 'smooth', 'warm', 'cool', 'delicate', 'sheer', 'heavy', 'striped', 'pleated', 'woven']);
          var trim = _.sample(['tuille', 'feathers', 'pleated muslin', 'lace', 'fur', 'two-flounce', 'pink roses', 'cotton']);
          var shape = _.sample(['hearts', 'stars', 'flowers', 'lace', 'ruffles', 'starlings']);
          var sleeve = _.sample(['puff', 'bow', 'small', 'bell', 'cap', 'off the shoulder', 'lantern', 'petal', 'short', 'flutter']);
          var lace = _.sample(['swiss', 'brussels', 'french', 'belgian', 'machine-made', 'cotton', 'croched', 'knitted', 'needle', 'bobbin', 'knotted']);
          var neckLine = _.sample(['high','square-cut','heart-shaped','v-neck','"low',' square"','off the shoulder','asymmetrical','scoop','plunging','low','square']);
          var skirtType = _.sample(['narrow','full','flat-fronted','short','full','narrow','full','short','full','narrow','short']);
          var skirtDesc = _.sample(['ruched','pleated','gathered','asymmetrical','trumpet','wrap','tulip','tiered','layered','fitted','ruched']);
          var flower = _.sample(['roses','violets','tulips','carnations','daisies','lillies','peonies','roses','roses','tulips','violets']);
          var waist = _.sample(['fitted','empire','raised','lowered','high','dropped','cinched','raised','fitted','empire','low']);
          var skirts = _.sample(['softly gathered','fitted','brocaded','sheer','fluttering','layered','simple','elegant','striking','striped','softly gathered'],2);
          var hatAdj = _.sample([ 'small','compact','large','broad-brimmed','floppy','soft','tall','pointed','huge','small','small' ]);
          var hatAcc = _.sample([ 'endorned','cluttered','decorated','scattered','embellished','outrageously plumed','covered','emblazoned','adorned','draped','decorated' ]);
          var feather = _.sample(['ostrich','peacock','owl','heron','eagle','golden pheasant','condor','falcon','dove','peacock','ostrich']);


          


          var simple = `A(n) ${colors[0]} and ${colors[1]} ${dressType} made of ${adjective} ${fabrics[0]}, trimmed with ${fabrics[1]} and lined with ${colors[2]} ${fabrics[2]}.`
          var detailed = `The dress has ${sleeve} sleeves with ${colors[3]} ${lace} lace, a ${neckLine} neckline, a ${skirtType} ${skirts[0]} skirt and ${waist} waist and an overdress of ${skirts[1]} ${colors[2]} ${fabrics[3]} embroidered with ${shape}.`
          var hat = `A ${hatAdj} hat ${hatAcc} with ${feather} feathers and ${flower}.`
          
          $("#dress-simple").text(simple);
          $("#dress-detail").text(detailed);
          $("#hat-simple").text(hat);
        });
      </script>
    </div><!-- .inner -->
  </div><!-- .site-content -->
</div><!-- .site -->
